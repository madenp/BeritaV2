</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <span class="nav-icon">üè†</span>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1>Jadwal Mata Kuliah</h1>
                <div class="header-actions">
                    <input type="text" id="search-jadwal" placeholder="Cari jadwal..." class="search-input">

                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nama Dosen</th>
                                <th>Mata Kuliah - Kelas</th>
                            </tr>
                        </thead>
                        <tbody id="jadwal-table-body">

                    </table>

                <div id="error-jadwal" class="error-message" style="display: none;"></div>
