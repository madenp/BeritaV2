                </a>
                <a href="berita-acara.html" class="nav-item">

                <a href="jadwal.html" class="nav-item">

            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1>Proses Pembelajaran</h1>
                <div class="header-actions">
                    <input type="text" id="search-pembelajaran" placeholder="Cari mata kuliah..." class="search-input">
                </div>
            </div>
            <div class="content-body">
                <div class="semester-info">
                    <p><strong>Semester Genap 2024/2025</strong></p>
                </div>
                
                <div class="loading" id="loading-pembelajaran">Memuat data...</div>
                
                <!-- Breadcrumb Navigation -->
                <div id="breadcrumb-pembelajaran" class="breadcrumb" style="display: none;">
                    <button id="btn-back-to-cards" class="btn-back">â† Kembali ke Daftar Mata Kuliah</button>
                </div>
                
                <!-- Cards Container -->
                <div id="pembelajaran-container" class="cards-container" style="display: none;">
                    <div id="pembelajaran-cards" class="cards-grid">
                        <!-- Cards will be inserted here -->
                    </div>
                </div>
                
                <!-- Detail Section -->
                <div id="detail-pembelajaran-section" class="detail-container" style="display: none;">
                    <div class="section-header">
                        <h2 id="detail-matkul-name"></h2>
                        <p id="detail-matkul-info"></p>
                    </div>
                    <div id="detail-pembelajaran-table-wrapper">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama Dosen</th>
                                    <th>Pertemuan</th>
                                    <th>Materi yang Diberikan</th>
                                    <th>Kesesuaian dengan RPS</th>
                                    <th>Mahasiswa Hadir</th>
                                </tr>
                            </thead>
                            <tbody id="detail-pembelajaran-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div id="no-data-pembelajaran" class="no-data" style="display: none;">
                    Tidak ada data pembelajaran ditemukan
                </div>
                
                <div id="error-pembelajaran" class="error-message" style="display: none;"></div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/pembelajaran.js"></script>
